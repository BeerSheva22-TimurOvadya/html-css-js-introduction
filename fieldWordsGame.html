<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="styles\fieldWordsGame.css" />
    </head>

    <body>
        <p id="riddle" class="game-info"></p>
        <section id="input-group" class="input-group"></section>
        <input id="guess-letter-input" type="text" maxlength="1" placeholder="Enter a letter" />
        <button id="guess-letter-button">Guess letter</button>
        <input id="guess-word-input" type="text" placeholder="Enter your word guess" />
        <button id="guess-word-button">Guess word</button>
        <p id="game-result"></p>
        <button id="play-again-button">Play again</button>
        <script src="src\fieldWordsGame.js"></script>
    </body>
</html>
