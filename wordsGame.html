<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="styles\wordsGame.css" />
    </head>

    <body>
        <p class="game-info">Please enter a 5-letter word</p>
        <section class="input-group">
            <input id="input-id-1" class="input-box" maxlength="1" />
            <input id="input-id-2" class="input-box" maxlength="1" />
            <input id="input-id-3" class="input-box" maxlength="1" />
            <input id="input-id-4" class="input-box" maxlength="1" />
            <input id="input-id-5" class="input-box" maxlength="1" />
            <button id="check-id">Check</button>
        </section>
        <p id="game-result"></p>
        <button id="play-again-id">Play again</button>
        <script src="src\wordsGame.js"></script>
        <p class="rules">
            Rules: Enter a 5-letter word. After clicking 'Check', each letter box will change its color.
            Green means the letter is correct and in the correct position, yellow means the letter is
            correct but in the wrong position, and gray means the letter is not in the word.
        </p>
    </body>
</html>
